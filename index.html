<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clima</title>
</head>

<body>
  <header>
    <div class="logo-titulo">
      <img class="logo-imagen" src="logo.svg" alt="logo">
      <h1>App del clima</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="#">Hoy</a>
        </li>
        <li>
          <a href="#">Pronóstico</a>
        </li>
        <li>
          <a href="#">Mapa</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hoy">
      <img class="icono-clima" src="clima.svg" alt="logo clima">
      <div class="info-hoy">
        <h2>Hoy <span>Soleado con nubes</span></h2>
        <p>Temp: <span>25°C</span> | Humedad: 40% | Viento: 10km/h</p>
      </div>
    </section>
    <section class="proximos">
      <article class="dia">
        <img src="trueno.svg" alt="imagen trueno">
        <h3>Lunes</h3>
        <p>24°C</p>
      </article>
      <article class="dia">
        <img src="nublado.svg" alt="imagen trueno">
        <h3>Martes</h3>
        <p>22°C</p>
      </article>
      <article class="dia">
        <img src="luna.svg" alt="imagen trueno">
        <h3>Miercoles</h3>
        <p>22°C</p>
      </article>
      <article class="dia">
        <img src="luna.svg" alt="imagen trueno">
        <h3>Jueves</h3>
        <p>23°C</p>
      </article>
      <article class="dia">
        <img src="trueno.svg" alt="imagen trueno">
        <h3>Viernes</h3>
        <p>25°C</p>
      </article>
    </section>
  </main>
</body>

</html>
